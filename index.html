<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet"href="style.css">
</head>
<body>
    <center>
    <h1>Profile Card</h1>
    </center>
    <div class="container">
        <img src="johndoe.jfif">
        <h2>John Doe</h2>
        <p>Web Developer</p>
        <hr><hr><br>
        <h4>Web Developer</h4>
        <h4>Tech Enthusiast</h4>
        <hr>
        <br>
        <div class="profile -card">
            <div class="profile">
            <img src="linkedin.png">
            </div>
            <div class="profile">
            <img src="twitter.png">
            </div>
            <div class="profile">
            <img src="github.png">
            </div>
        </div>
        <div class="caption">
            <div class="link">
                <h4>Linkedin</h4>
            </div>
            <div class="link">
                <h4>Twitter</h4>
            </div>
            <div class="link">
                <h4>Github</h4>
            </div>
        </div>
    </div>
    
</body>
</html>
